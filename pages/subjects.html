<h3 ng-if="!lectures">Laen andmeid...</h3>

<div ng-repeat="g in subjects">
    <h3 ng-repeat-start="l in lectures | filter:{subject: g} | filter:search | orderBy:'title'" ng-if="$first">{{ g }}</h3>
    <a ng-repeat-end href="#{{ l.id }}">
        {{ l.title }} <span ng-if="l.author">- <span ng-repeat="a in l.author">{{ a }}{{ $last ? '' : ', ' }}</span><span ng-if="l.year"> ({{ l.year }})</span></span><br>
    </a>
</div>
